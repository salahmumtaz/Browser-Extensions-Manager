<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Browser extensions manager UI</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <script defer src="assets/js/changeTheme.js"></script>
  <script defer src="assets/js/Data.js"></script>
</head>

<body>


  <main class="container">


    <nav>

      <div class="logo-container">
        <img src="assets/images/logo.svg" alt="Logo" width="100px">
      </div>

      <div class="btn-container">
        <button class="ChangeThemeBtn">
          <img src="assets/images/icon-moon.svg" alt="button change theme to dark mode" width="15px">
        </button>
      </div>

    </nav>

    <section class="extensions">

      <header>

        <h1>Extensions List</h1>

        <ul>
          <li><button class="all-filter">all</button></li>
          <li><button class="active-filter">active</button></li>
          <li><button class="inactive-filter">inactive</button></li>
        </ul>

      </header>

      <div class="content">


      </div>

    </section>

  </main>


</body>

</html>
